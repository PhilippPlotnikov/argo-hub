apiVersion: argoproj.io/v1alpha1
kind: WorkflowTemplate
metadata:
  name: codefresh.v1-run-pipeline
spec:
  templates:
    - name: main
      inputs:
        parameters:
          - name: CF_API_KEY_SECRET
          - name: PIPELINE_NAME
          - name: TRIGGER_NAME
          - name: CF_BRANCH
      container:
        name: main
        image: codefresh/cli
        command:
          - codefresh
          - run
          - '{{inputs.parameters.PIPELINE_NAME}}'
          - '-s={{inputs.parameters.CF_BRANCH}}'
          - '-t={{inputs.parameters.TRIGGER_NAME}}'
        env:
          - name: CF_API_KEY
            valueFrom:
              secretKeyRef:
                name: '{{inputs.parameters.CF_API_KEY_SECRET}}'
                key: token
