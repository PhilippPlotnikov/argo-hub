apiVersion: argoproj.io/v1alpha1
kind: WorkflowTemplate
metadata:
  name: codefresh.submit-workflow
spec:
  templates:
    - name: main
      inputs:
        parameters:
          - name: TEMPLATE_NAME
      container:
        name: main
        image: argoproj/argocli
        command:
          - argo
          - submit
          - --from '{{ inputs.parameters.TEMPLATE_NAME }}'
