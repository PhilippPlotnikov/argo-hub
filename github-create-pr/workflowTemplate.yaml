apiVersion: argoproj.io/v1alpha1
kind: WorkflowTemplate
metadata:
  name: codefresh.github-create-pr
spec:
  templates:
    - name: main
      inputs:
        inputs:
          artifacts:
            - name: repo
              path: /code
        parameters:
          - name: BRANCH
          - name: MESSAGE
          - name: PR_TEMPLATE
          - name: GITHUB_TOKEN_SECRET
      container:
        workingDir: '{{ inputs.artifacts.repo.path }}'
        name: main
        image: quay.io/codefreshplugins/v2-github-create-pr:main
        command:
          - hub
          - pull-request
          - --base=main
          - --head={{inputs.parameters.BRANCH}}
          - -m={{inputs.parameters.MESSAGE}}
          - --no-edit
          - -m="$(curl ${{PR_TEMPLATE}} )"
        env:
          - name: GITHUB_TOKEN
            valueFrom:
              secretKeyRef:
                name: '{{ inputs.parameters.GITHUB_TOKEN_SECRET }}'
                key: token
